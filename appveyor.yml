# http://www.appveyor.com/docs/appveyor-yml

# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf true

# Test against these versions of Node.js.
environment:
  matrix:
    # appveyor doesn't know what node 0.12.0 is, don't test with node for now.
    #- nodejs_version: "0.12.0"
    # io.js 1.x
    - nodejs_version: "1"

platform:
  - x64

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node 0.STABLE.latest
  - ps: Install-Product node $env:nodejs_version $env:platform
  # Install PhantomJS
  #- cinst PhantomJS
  #- set path=%path%;C:\tools\PhantomJS\
  #- dir C:\tools\PhantomJS
  # Typical npm stuff.
  - md C:\nc
  # Workaround https://github.com/npm/npm/wiki/Troubleshooting#upgrading-on-windows
  - set PATH=%APPDATA%\npm;%PATH%
  - npm config set cache C:\nc
  - npm install -g sails
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - npm version
  - cmd: npm run-script test-all

# Don't actually build.
build: off

# Set build version format here instead of in the admin panel.
version: "{build}"
