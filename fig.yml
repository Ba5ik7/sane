db:
  image: postgres #Can also be mysql, mongo, etc.
  ports:
    - "5432:5432" #for mysql "3306:3306", for mongo "27017:27017", etc
server:
  image: artificial/docker-sails
  command: sails lift
  volumes:
    - server/:/server
  ports:
    - "1337:1337"
  links:
    - db
